<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="insertInfor">
        <h3>Form Đăng Ký</h3>
        <label for="studentId">Student Id</label>
        <input type="studentId" name="studentId" id="studentId"> <br>
        <label for="studentPass">Student Pass</label>
        <input type="studentPass" name="studentPass" id="studentPass"><br>
        <button id="display">Make</button>
    </form>
    <script>
        let arrStudent = [];
        let studentId = document.getElementById("studentId");
        let studentPass = document.getElementById("studentPass");
        let display = document.getElementById("display");
        // Lưu thông tin
        display.addEventListener("click",()=>{
            event.preventDefault();
            let newstudentId = studentId.value;
            let newstudentPass = studentPass.value;
            let newArray = {newstudentId,newstudentPass};
            arrStudent.push(newArray);
            sessionStorage.setItem("student",JSON.stringify(arrStudent));
            studentId.value = "";
            studentPass.value = "";
        })
    </script>
</body>
</html>
